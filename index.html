<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A basic calculator app">
	<link rel="stylesheet" href="style.min.css">
	<script defer src="script.min.js"></script>
	<title>Calculator App</title>
</head>
<body>
	<div id="calculator">
		<div id="display">
			<div id="prev"></div>
			<div id="curr">0</div>
		</div>
		<button id="clear" class="secondary">AC</button>
		<button id="sign" class="secondary">+/-</button>
		<button id="percent" class="secondary">%</button>
		<button id="div" class="primary ops">รท</button>
		<button id="mul" class="primary ops">x</button>
		<button id="sub" class="primary ops">-</button>
		<button id="add" class="primary ops">+</button>
		<button id="equal" class="primary">=</button>
		<button id="deci" class="num">.</button>
		<button id="zero" class="num">0</button>
		<button id="one" class="num">1</button>
		<button id="two" class="num">2</button>
		<button id="three" class="num">3</button>
		<button id="four" class="num">4</button>
		<button id="five" class="num">5</button>
		<button id="six" class="num">6</button>
		<button id="seven" class="num">7</button>
		<button id="eight" class="num">8</button>
		<button id="nine" class="num">9</button>
	</div>
</body>
</html>
